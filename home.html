<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhop — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="account">
      <img src="img/unknown.png" alt="pfp">
      <span class="username">Guest</span>
      <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="240 -720 480 480" width="18px" fill="#FFFFFF">
        <path d="M480-360 280-560h400L480-360Z"/>
      </svg>
      <div class="account-dropdown">
        <div class="dropdown-item">View Profile</div>
        <div class="dropdown-item">Change Username</div>
        <div class="dropdown-item logout">Log Out</div>
      </div>
    </div>
  </header>
  
  <main>
    <img class="title" alt="BHOP" width="600" height="auto" src="img/title.png">
    <div class="menu">
      <button class="btn" onclick="location.href='play.html'">Play</button>
      <button class="btn" onclick="location.href='editor.html'">Level Editor</button>
      <button class="btn" onclick="location.href='customlevels.html'">Custom Levels</button>
      <button class="btn" onclick="location.href='tutorial.html'">Tutorial</button>
      <button class="btn" onclick="location.href='settings.html'">Settings</button>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <button class="footer-btn" onclick="location.href='updates.html'">Update Log</button>
      <button class="footer-btn discord" onclick="window.open('https://discord.gg/TcTvmwxgJb', '_blank')">
        <img src="img/discord.png" alt="Discord" class="discord-icon">
        Join Discord
      </button>
    </div>
    <p class="footer-text">© 2025 Joshua Harding — All rights reserved.</p>
  </footer>

  <script src="common.js"></script>
</body>
</html>
