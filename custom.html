<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhop Game - Custom Levels</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #111, #000);
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 70px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.4em;
      letter-spacing: 1px;
      margin-bottom: 25px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      padding: 8px 16px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 700px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-size: 1em;
      transition: 0.2s;
    }

    .search-bar input:focus {
      background: rgba(255, 255, 255, 0.12);
    }

    .search-bar button {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      backdrop-filter: blur(10px);
    }

    .search-bar button:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 16px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.9em;
      backdrop-filter: blur(8px);
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .levels-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      overflow-y: auto;
      max-height: 60vh;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease-out;
    }

    .level-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      transition: transform 0.2s ease, background 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .level-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-4px);
    }

    .level-title {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .creator {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 10px;
    }

    .rating {
      color: gold;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .play-btn {
      align-self: flex-start;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
      transition: 0.2s;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">← Back</button>
  <h1>Custom Levels</h1>

  <div class="search-bar">
    <input type="text" placeholder="Search for a level..." id="searchInput" />
    <button onclick="searchLevels()">Search</button>
  </div>

  <div class="filters">
    <button class="filter-btn">Most Popular</button>
    <button class="filter-btn">Newest</button>
    <button class="filter-btn">Top Rated</button>
  </div>

  <div class="levels-container" id="levelsContainer">
    <div class="level-card">
      <div>
        <div class="level-title">Speed Tower</div>
        <div class="creator">by JumpKing</div>
        <div class="rating">⭐⭐⭐⭐☆</div>
      </div>
      <button class="play-btn">Play</button>
    </div>

    <div class="level-card">
      <div>
        <div class="level-title">Bhop Arena</div>
        <div class="creator">by Flow</div>
        <div class="rating">⭐⭐⭐⭐⭐</div>
      </div>
      <button class="play-btn">Play</button>
    </div>

    <div class="level-card">
      <div>
        <div class="level-title">Sky Platforms</div>
        <div class="creator">by Vortex</div>
        <div class="rating">⭐⭐⭐☆☆</div>
      </div>
      <button class="play-btn">Play</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "home.html"; // Change to actual home file
    }

    function searchLevels() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const cards = document.querySelectorAll(".level-card");
      cards.forEach(card => {
        const title = card.querySelector(".level-title").textContent.toLowerCase();
        const creator = card.querySelector(".creator").textContent.toLowerCase();
        card.style.display = (title.includes(query) || creator.includes(query)) ? "flex" : "none";
      });
    }
  </script>
</body>
</html>
