<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhop - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Page Specific Layout --- */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* --- The Login Container (Scrollable Frame) --- */
    .login-panel {
      background: var(--panel);
      border: 1px solid var(--border, #333);
      border-radius: 16px;
      width: 400px;
      max-width: 90%;
      /* Ensures the box scrolls internally if the screen is too small */
      max-height: 80vh; 
      overflow-y: auto;
      
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
      transition: transform 0.3s ease;
    }

    /* Scrollbar styling for the panel */
    .login-panel::-webkit-scrollbar {
      width: 6px;
    }
    .login-panel::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .form-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* --- Inputs --- */
    .input-group {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 15px;
      transition: 0.2s;
    }

    .input-group:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .input-icon {
      width: 24px;
      height: 24px;
      fill: #888;
      transition: 0.2s;
    }

    .input-group:focus-within .input-icon {
      fill: var(--accent);
    }

    .input-field {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1.2rem;
      width: 100%;
      font-family: sans-serif;
    }

    /* --- Buttons --- */
    .btn-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }
    .btn-primary:hover {
      background: #fff;
      border-color: #fff;
      transform: scale(1.02);
    }

    .btn-secondary {
      background: transparent;
      color: #ccc;
      border: 2px solid #555;
    }
    .btn-secondary:hover {
      border-color: var(--accent);
      color: #fff;
    }

    .btn-text {
      background: transparent;
      color: #888;
      font-size: 1rem;
      text-decoration: underline;
      border: none;
    }
    .btn-text:hover {
      color: var(--accent);
    }

    /* --- Message Area --- */
    #message {
      min-height: 20px;
      font-size: 1rem;
      text-align: center;
      color: #ff5555; /* Default error color */
    }

    /* --- Loader Animation (From Reference) --- */
    .loader-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    @keyframes loader_5191 { from { opacity: 0; } to { opacity: 1; } }
    .loader-box { position: relative; width: 50px; height: 50px; }
    .square { background: var(--accent); width: 10px; height: 10px; position: absolute; top: 50%; left: 50%; margin-top: -5px; margin-left: -5px; }
    #sq1 { margin-top: -25px; margin-left: -25px; animation: loader_5191 675ms ease-in-out 0s infinite alternate; }
    #sq2 { margin-top: -25px; animation: loader_5191 675ms ease-in-out 75ms infinite alternate; }
    #sq3 { margin-top: -25px; margin-left: 15px; animation: loader_5191 675ms ease-in-out 150ms infinite; }
    #sq4 { margin-left: -25px; animation: loader_5191 675ms ease-in-out 225ms infinite; }
    #sq5 { animation: loader_5191 675ms ease-in-out 300ms infinite; }
    #sq6 { margin-left: 15px; animation: loader_5191 675ms ease-in-out 375ms infinite; }
    #sq7 { margin-top: 15px; margin-left: -25px; animation: loader_5191 675ms ease-in-out 450ms infinite; }
    #sq8 { margin-top: 15px; animation: loader_5191 675ms ease-in-out 525ms infinite; }
    #sq9 { margin-top: 15px; margin-left: 15px; animation: loader_5191 675ms ease-in-out 600ms infinite; }

  </style>
</head>

  <header></header>
  
  <main>
    <form id="authForm" class="login-panel">
      <div class="form-title" id="heading">Login</div>
      
      <div id="message"></div>

      <div class="input-group">

          <path d="M13.106 7.222c0-2.967-2.
