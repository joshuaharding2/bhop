<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhop - Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* --- Page Specific Layout --- */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            zoom: 150%
        }

        /* --- The Login Container --- */
        .login-panel {
            background: var(--panel);
            border: 1px solid var(--border, #333);
            border-radius: 16px;
            width: 400px;
            max-width: 90%;
            max-height: 80%;

            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            transition: transform 0.3s ease;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: -10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* --- Inputs --- */
        .input-group {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 15px;
            transition: 0.2s;
        }

        .input-group:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .input-icon {
            width: 24px;
            height: 24px;
            fill: #888;
            transition: 0.2s;
        }

        .input-group:focus-within .input-icon {
            fill: var(--accent);
        }

        .input-field {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.2rem;
            width: 100%;
            font-family: sans-serif;
        }

        #disclaimer {
            font-size: 13px;
            color: #888;
            text-align: center;
            margin-top: -10px;
            margin-bottom: -10px;
            display: none;
        }

        /* --- Buttons --- */
        .btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: #fff;
            border-color: #fff;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: transparent;
            color: #ccc;
            border: 2px solid #555;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: #fff;
        }

        .btn-text {
            background: transparent;
            color: #888;
            font-size: 1rem;
            text-decoration: underline;
            border: none;
        }

        .btn-text:hover {
            color: var(--accent);
        }

        /* --- Message Area --- */
        #message {
            min-height: 20px;
            font-size: 1rem;
            text-align: center;
            color: #ff5555;
            /* Default error color */
        }

        /* --- Loader Animation (From Reference) --- */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        @keyframes loader_5191 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .loader-box {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .square {
            background: var(--accent);
            width: 10px;
            height: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -5px;
            margin-left: -5px;
        }

        #sq1 {
            margin-top: -25px;
            margin-left: -25px;
            animation: loader_5191 675ms ease-in-out 0s infinite alternate;
        }

        #sq2 {
            margin-top: -25px;
            animation: loader_5191 675ms ease-in-out 75ms infinite alternate;
        }

        #sq3 {
            margin-top: -25px;
            margin-left: 15px;
            animation: loader_5191 675ms ease-in-out 150ms infinite;
        }

        #sq4 {
            margin-left: -25px;
            animation: loader_5191 675ms ease-in-out 225ms infinite;
        }

        #sq5 {
            animation: loader_5191 675ms ease-in-out 300ms infinite;
        }

        #sq6 {
            margin-left: 15px;
            animation: loader_5191 675ms ease-in-out 375ms infinite;
        }

        #sq7 {
            margin-top: 15px;
            margin-left: -25px;
            animation: loader_5191 675ms ease-in-out 450ms infinite;
        }

        #sq8 {
            margin-top: 15px;
            animation: loader_5191 675ms ease-in-out 525ms infinite;
        }

        #sq9 {
            margin-top: 15px;
            margin-left: 15px;
            animation: loader_5191 675ms ease-in-out 600ms infinite;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <form id="authForm" class="login-panel">
            <div class="form-title" id="heading">Login</div>

            <div id="message"></div>

            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path></svg>
                <input autocomplete="off" placeholder="Username" class="input-field" id="name" type="text" required>
            </div>

            <div class="input-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path></svg>
                <input placeholder="Password" class="input-field" id="password" type="password" required>
            </div>

            <p id="disclaimer">Do not forget your username or password! You will not be able to recover your account. Sorry, I tried to add email authentication.</p>
            
            <div class="btn-container">
                <button type="submit" class="action-btn btn-primary" id="submitBtn">Login</button>
                <button type="button" class="action-btn btn-secondary" onclick="toggleMode()" id="toggleBtn">Sign Up Instead</button>
                <button type="button" class="action-btn btn-text" onclick="location.href='home.html'">Play as Guest</button>
            </div>
        </form>
    </main>
    <footer></footer>
    <div id="loader" class="loader-overlay">
        <div class="loader-box">
            <div class="square" id="sq1"></div>
            <div class="square" id="sq2"></div>
            <div class="square" id="sq3"></div>
            <div class="square" id="sq4"></div>
            <div class="square" id="sq5"></div>
            <div class="square" id="sq6"></div>
            <div class="square" id="sq7"></div>
            <div class="square" id="sq8"></div>
            <div class="square" id="sq9"></div>
        </div>
        <p style="color:white; margin-top: 20px; font-size: 1.2rem;">Connecting...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="common.js"></script>
    <script>
        const { createClient } = supabase; // Extract the createClient function

        const client = createClient(
            "https://xzygrzrfbqlnobjwadtx.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6eWdyenJmYnFsbm9iandhZHR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjA4MDUsImV4cCI6MjA3OTgzNjgwNX0.pDXh2ClwIcNI9ToOU4NlkvCPgtKm6LLiB-GktKiH_58"
        );

        let mode = "login";

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function toggleMode() {
            mode = mode === "login" ? "signup" : "login";

            // Text Updates
            document.getElementById("heading").textContent = mode === "login" ? "Login" : "Sign Up";
            document.getElementById("submitBtn").textContent = mode === "login" ? "Login" : "Register";
            document.getElementById("toggleBtn").textContent = mode === "login" ? "Sign Up Instead" : "Switch to Login";
            document.getElementById("disclaimer").style.display = mode === "login" ? "none" : "block";

            // Clear error messages
            document.getElementById("message").textContent = "";
        }

        async function signup(username, password) {
            const email = username + "@bhop.fake";
            return await client.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        // Idk which field is the one i'm looking for lol
                        username: username,
                        full_name: username,
                        display_name: username
                    }
                }
            });
        }

        async function login(username, password) {
            const email = username + "@bhop.fake";
            return await client.auth.signInWithPassword({
                email,
                password
            });
        }

        document.getElementById('authForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const loader = document.getElementById("loader");
            loader.style.display = "flex";

            const username = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value.trim();
            const msg = document.getElementById("message");

            let result;

            if (mode === "signup") {
                result = await signup(username, password);
            } else {
                result = await login(username, password);
            }

            loader.style.display = "none";

            if (result.error) {
                msg.style.color = "#ff5555";
                msg.textContent = result.error.message;
                return;
            }

            msg.style.color = "var(--accent)";

            if (mode === "signup") {
                msg.textContent = "Signup successful! Log in now.";
                toggleMode();
            } else {
                msg.textContent = "Login successful!";
                setCookie("session", result.data.session.access_token, 30);
                window.location.href = "home.html";
            }
        });
        // Auto-redirect if already logged in
        client.auth.getSession().then(({ data }) => {
            if (data.session) {
                window.location.href = "home.html";
            }
        });
    </script>
</body>
</html>
